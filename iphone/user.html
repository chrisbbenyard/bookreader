<html>
  <head>    
    <title>ReadTxT - 信息管理</title>
    <meta name="viewport" content="width=device-width" />   
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/iphone.css"/>
    <script type="text/javascript"> 
      localStorage.cookie = null
    </script>
   </head>  
   
  <body>    
    <div id="header"> 
			<div class="left"><a onclick="window.location='/'">首页</a></div>
      <div class="right">        
        <a onclick="window.location='/help'">帮助</a>
        <a onclick="localStorage.cookie = null;window.location='{{ logout_url }}'">登出</a>
      </div>       
		</div>   
    <table>      
      <tr>
        <td colspan="2"><b>{{ nickname }}</b>
      </tr>    
      <tr>
        <td>状态:</td>
        <td>{{ book_number }} 本书, {{ bookmark_number }} 个书签</td>
      </tr>      
    </table>   
    <p>-----</p>
    <form method="post" action="/user">
      昵称：<br/>
      <input type="text" id="nickname" name="nickname" value="{{ nickname }}"style="width:50%">
      <input type="submit" value="更改">
    </form>    
    <p>-----</p>
    <form action="/addbook/" method="post">   
      地址：<br/>
      <input type="text" id="chapter_url" name="chapter_url" style="width:70%">
      <input type="submit" value="加入新书"><br/>
      </table>    
    </form>
    <p>-----</p>
    <p>
      <a onclick="window.location='/help#support'">目前支持的网站</a>
    </p>   
  </body>
</html>
